server:
  compression:
    enabled: true
    min-response-size: 1KB
  port: 8080
  servlet:
    context-path: /newbeemall
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认为200
    max-threads: 300
    # Tomcat启动初始化的线程数，默认值25
    min-spare-threads: 30

# spring
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    encoding: UTF-8
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  profiles:
    active: dev
  task:
    execution:
      pool:
        core-size: 10
        max-size: 20
        queue-capacity: 5
      thread-name-prefix: wayntask

# mybatis plus
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: isDeleted  #全局逻辑删除字段值 3.3.0开始支持，详情看下面。
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  type-aliases-package: com.wayn.**.entity

# wayn配置
wayn:
#  uploadDir: /opt/newbeemall/upload
  uploadDir: D:\\upload

# alipay
alipay:
  app-id: 2016102200737915
  rsa-private-key: 
  alipay-public_key: 
  gateway: https://openapi.alipaydev.com/gateway.do
  charset: UTF-8
  format: json
#  log_path: /opt/newbeemall/log
  log_path: E://log
  signtype: RSA2
